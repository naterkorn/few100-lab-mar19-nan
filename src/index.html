<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webpack Showcase</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css ">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input type="number"
                   class="form-control"
                   id="billAmountInput" />
        </div>
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button type="button"
                    value=".1"
                    class="btn btn-secondary tipButton">10%</button>
            <button type="button"
                    value=".15"
                    class="btn btn-secondary tipButton">15%</button>
            <button type="button"
                    value=".20"
                    class="btn btn-secondary tipButton">20%</button>
        </div>
        <div>You are tipping <span id="tipPercent"></span>%</div>

        <table class="table table-bordered rounded">
            <tbody>
                <tr>
                    <td>Bill Amount: $<span id="billAmount"></span></td>
                </tr>
                <tr>
                    <td>Tip Percentage: <span id="tipPercent2"></span>%</td>
                </tr>
                <tr>
                    <td>Amount of tip: $<span id="tipAmount"></span></td>
                </tr>
                <tr>
                    <td><i>Total to be Paid: $<span id="billTotal"></span></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
